    <title>EPICAPIS</title>
  </head>

  <body>
    <button onClick="darkMode()" class="epicModeBtn">EPIC MODE</button>

    <form id="greetForm" onsubmit="greetUser()">
      <p id="greet"></p>
      <input
        type="text"
        id="name"
        name="name"
        autocomplete="off"
        placeholder="input name and click enter for custom greeting"
      />
      <br /><br />
      <!-- <button onClick="greetUser()" type="submit" id="greetBtn">SUBMIT</button> -->
    </form>

    <script>
      function darkMode() {
        let element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>

    <script>
      function greetUser() {
        event.preventDefault();
        let name = document.getElementById("name").value;
        document.getElementById("greet").innerHTML = "Welcome, " + name;
        document.getElementById("name").value = "";
      }
    </script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
