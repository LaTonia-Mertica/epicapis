<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="La'Tonia Mertica" />
    <meta
      name="description"
      content="Site featuring fun, quirky, odd apis - with emphasis on modals, event listeners, and semantic html. "
    />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet preconnect"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet preconnect"
      href="https://fonts.googleapis.com/css2?family=Rubik+Dirt"
    />
    <link
      rel="stylesheet preconnect"
      href="https://fonts.googleapis.com/css2?family=Bangers"
    />
    <link
      rel="stylesheet preconnect"
      href="https://fonts.googleapis.com/css2?family=Amatic SC"
    />
    <link
      rel="stylesheet preconnect"
      href="https://fonts.googleapis.com/css2?family=Luckiest Guy"
    />
    <link
      rel="stylesheet preconnect"
      href="https://fonts.googleapis.com/css2?family=Abril Fatface"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>EPICAPIS</title>

    <style>
      body {
        background-color: #fff;
      }
      .dark-mode {
        background-color: yellowgreen;
      }
      .dark-mode .listWordColor {
        color: #fff;
        font-size: 1.25rem;
      }
      .dark-mode #epicapislogo {
        filter: drop-shadow(0.15rem 0.15rem 0.15rem #222);
        width: 17rem;
      }
      .dark-mode a,
      .dark-mode .apisOfEpicapis,
      .dark-mode .selectionsSubmitBtn {
        color: black;
      }
      .dark-mode .myName {
        font-size: 0.7rem;
      }
      button.epicModeBtn {
        color: #fff;
        border: none;
        border-radius: 1rem;
        background-color: yellowgreen;
        text-shadow: black 0.025rem 0.025rem;

        width: 6rem;
        padding: 0.25rem;

        position: absolute;
        top: 3rem;
        left: 1.5rem;
      }
      .dark-mode button.epicModeBtn {
        color: yellowgreen;
        border: none;
        border-radius: 1rem;
        background-color: #fff;
        text-shadow: black 0.025rem 0.025rem;
      }
    </style>
  </head>

  <body>
    <button onClick="darkMode()" class="epicModeBtn">EPIC MODE</button>

    <script>
      function darkMode() {
        let element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
