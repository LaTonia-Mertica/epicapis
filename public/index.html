    <title>EPICAPIS</title>

  <body>
    <button onClick="epicMode()" class="epicModeBtn">EPIC MODE</button>

    <header>
      <h1 class="epicApisH1"></h1>
      <form #greetForm>
        <div class="store">
          <label for="enterusername"></label>
          <input
            id="enterUserName"
            type="text"
            placeholder="enter name"
            autocomplete="on"
            required
          />
          <input id="submitUserName" type="submit" value="submit" />
        </div>
        <div class="delete">
          <label for="deleteusername">do not store name</label>
          <input type="reset" id="deleteUserName" value="" />
        </div>
      </form>
    </header>

    <main>
      <p class="custom-greeting"></p>

      <div class="visitCountDiv">visit count</div>
      <div class="visit-counter"></div>
      <button type="reset" id="reset">reset</button>
    </main>

    <!-- epic mode javascript -->
    <script>
      function epicMode() {
        let page = document.body;
        page.classList.toggle("epic-mode");

        let mode;

        if (page.classList.contains("epic-mode")) {
          console.log("EPIC MODE");
          mode = "EPIC";
        } else {
          console.log("NON EPIC MODE");
          mode = "NON EPIC";
        }

        localStorage.setItem("pageMode", JSON.stringify(mode));
      }

      let getMode = JSON.parse(localStorage.getItem("pageMode"));
      console.log(getMode);

      if (getMode === "EPIC") {
        document.body.classList = "epic-mode";
      }
    </script>

    <!-- persist user name input javascript -->
    <script src="index.js"></script>

    <!-- inform user web page requires JavaScript to function -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
